

<div class="result">
    <video id="video" class="video" loop="loop" preload="auto"  playsinline
    x5-video-player-type="h5" x5-video-player-fullscreen="true" webkit-playsinline>
    <source src="{{video_url}}" type="video/mp4"/>
  </video>
  <!-- <img *ngIf="isShuiyin" class="shuiyin" src="assets/images/shuiyin.png" alt="图片"> -->
  <div style="position:absolute;width:70%;height:50%;left:15%;top:20%;" (click)="playPause()"></div>
  <div class="share_bar1" *ngIf="isShow">
      <img class="result_back_picture" src="assets/images/result_back_picture.png" alt="图片">
      <img class="result_picture" src="assets/images/result_picture.png" alt="图片">
    <img class="result_picture1" src="assets/images/result_picture1.png" alt="图片">
    <img class="result_picture3" src="assets/images/result_picture3.png" alt="图片">
    <div class="result_meng"></div>
  </div>  
    <div class="icon-play" (click)="playPause()" *ngIf="isPlay">
      <img src="assets/images/icon-play.png" alt="图片" width='50px' height='50px'>
    </div>
    <div class="wrap-icons">
      <div class="icon-love">
        <img src="assets/images/icon-love.png" alt="图片" width='35px' height='35px' (click)="Love()">
      </div>
      <div class="icon-love-active" *ngIf="isLove" >
          <img src="assets/images/icon-love-active.png" alt="图片" width='35px' height='35px' >
        </div>
      <span>{{love_number}}</span>
      <div class="icon-share" (click)="share()">
          <img src="assets/images/icon_share.png" alt="图片" width='35px' height='35px'>
      </div>
      <span>转发</span>
      <div *ngIf="is_download">
      <div class="icon-download" (click)="download()">
          <img src="assets/images/icon_download.png" alt="图片" width='35px' height='35px'>
      </div>
      <span>下载</span>
      </div>
  </div>
  <div class="wrap-text">
    <!-- <div class="user-name"><span class="icon-user"></span>@{{username}}</div> -->
    <!-- <div class="user-des">
       <a href="http://localhost:4200/#/templet">付费购买无水印版即可查看</a>
    </div> -->
  </div>
  <img *ngIf="isShareimg" class="share_bar" src="assets/images/share2.png" alt="图片" (click)="cancelShare()">
    <img class="back_icon" src="assets/images/back.png" alt="图片" [@signal]="signal" (click)="goback()">
</div>
