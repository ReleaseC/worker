<div class="result">
  <video id="video" #videoplayer poster="assets/images/poster.png" src="{{video_url}}" loop="loop">
  </video>
   <div class="video_bar" (click)="playPause()"></div>
   <div *ngIf="isbar" class="bar"></div>
  <div class="icon-play" (click)="playPause()" *ngIf="isPlay">
    <img src="assets/images/icon-play.png" alt="图片" width='50px' height='50px'>
  </div>
  <div class="icon-play-number" (click)="count_playnumber()" *ngIf="isPlay_number">
    <img src="assets/images/icon-play.png" alt="图片" width='50px' height='50px'>
  </div>
  <hr class="hr3"/>
  <div class="txt"><span class="txt1_1">{{uname}}</span>的冲刺时刻</div>
  <div class="activityDate">2018.4.30</div>
  <img class="web_3_1" alt="图片"  src="assets/images/web_3_1.png">
  <hr class="hr1"/>
  <div class="activityName">2018武胜乡村马拉松</div>
  <img class="web_3_2" alt="图片"  src="assets/images/web_3_2.png">
  <hr class="hr2"/>
  <div class="score">{{time}}</div>
  <img class="code" alt="图片" src="assets/images/code.jpg">
   <div class="text1">关注韵动中国</div>
   <div class="text2">体验乡村美丽幸福</div>
   <img class="love" src="assets/images/love.png" alt="图片" width='25px' height='23px' (click)="love()">
   <img *ngIf="islove"  class="love_active"  src="assets/images/love_active.png" alt="图片" width='25px' height='23px'>
   <img  class="share_btn"  src="assets/images/share_btn.png" alt="图片" width='25px' height='22px' (click)="share()">
   <div class="love_number">{{love_number}}</div>
   <div *ngIf="isshareimg" class="share_bar" (click)="cancelShare()">
     <img  src="assets/images/share2.png" alt="图片" width=100%>
  </div> 
</div>
